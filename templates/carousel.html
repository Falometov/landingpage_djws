{% load static %}
<section>
    <div id="carouselExampleCaptions" class="carousel slide container" data-ride="carousel">
        <div class="carousel-inner">
			{% for slide in slides_list %}
		    <div class="carousel-item {{ slide.cms_css}}">
		        <img src="{{ slide.cms_image.url }}" class="d-block w-100"  alt="...">
		        <div class="carousel-caption d-none d-md-block">
		            <h3 class="slaider_h">{{ slide.cms_title }}</h3>
		            <h6 class="slaider_p">{{ slide.cms_text }}</h6>
		        </div>
		    </div>
			{% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
        </a>
    </div>
</section>
